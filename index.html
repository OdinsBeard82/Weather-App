    fetch(`https://api.giphy.com/v1/gifs/translate?api_key=S41sxVmTMlHqGifZ135VvdKVLwYinzPE&s=Michael Jordan`)
      .then(function(response) {
        return response.json();

      .then(function(response) {

    function refreshPage() {
      location.reload();
    }

    function searchImage() {
      const searchInput = document.getElementById('searchInput').value;
      const apiUrl = `https://api.giphy.com/v1/gifs/translate?api_key=S41sxVmTMlHqGifZ135VvdKVLwYinzPE&s=${searchInput}`;

      fetch(apiUrl)
        .then(function(response) {
          return response.json();
        })
        .then(function(response) {
          img.src = response.data.images.original.url;
        })
        .catch(function(error) {
          console.log('Error fetching image:', error);
        });
    }
  </script>
   <button onclick="refreshPage()">New image</button>
   <input type="text" id="searchInput" placeholder="Enter search term">
